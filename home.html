<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/home.css"> 

    <!--Importação da fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>UniD</title>
</head>
<body>
    <header class="container">
        <div class="header-content content">
            <div class="logo">
                <h1 class="icon">U</h1>
                <h3>UniD</h3>
            </div>
            
            <label for="Menu" class="iconMobile">
                <div></div>
                <div></div>
                <div></div>
            </label>
            <input type="checkbox" id="Menu" hidden/>
        
            <ul class="menuBar">
                <li><div class="tema" id="tema"></div></li>
                <li><a>Sobre</a></li>
                <li><a>Cursos</a></li>
                <li><a class="button">Entrar</a></li>
            </ul>

        </div>
    </header>

    <div class="hero container">
        <div class="hero-content content">
            <div class="text">
                <h1><span>UniD</span> - A rede social do <span>universitário</span></h1>
                <h2>Encontre o <span>TUTOR PERFEITO</span> para você!</h2>
                <p>Uma plataforma colaborativa, acessível e segura, onde 
                    o conhecimento circula de <span>estudante para estudante</span>, transformando 
                    dificuldades em <span>oportunidades</span> de aprendizado e <span>renda</span></p>
            </div>
            <div class="heroImage">
                <img src="./images/banner_red.png" alt="">
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
